<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="block_microwave_app">

        <div class="block_main">
        

        <div class="block_main_microwave">

            <img id="microwave" src="./img/mirowave/microwave.jpg" alt="">

        </div><!--block_main_microwave-->

        <div class="block_reheating_food">
            <div class="block_btn_reheating">
            <button class="reheating_food">нагрівання</button>
        </div><!--block_btn_reheating-->
            <div class="block_time_reheating">
            <h5 class="text_time">час</h5>
            <div class="block_inp_time">
            <input type="text" class="time_reheating">
        </div><!--block_inp_time-->
        </div><!--block_time_reheating-->
        </div><!--block_reheating_food-->
        
        <div class="block_defrosting_food">

            <div class="block_btn_defrosting">
            <button class="defrosting_food">розморожування</button>
        </div><!--block_btn_defrosting-->
            <div class="block_time_defrosting">
            <h5 class="text_time">час</h5>
            <div class="block_inp_time">
            <input type="text" class="time_defrosting">
        </div><!--block_inp_time-->
        </div><!--block_time_reheating-->


        </div><!--block_defrosting_food-->

        <div class="block_grill_food">

            <div class="block_btn_grill">
            <button class="grill_food">гріль</button>
        </div><!--block_btn_grill-->
            
        <div class="block_grill_dish">

            <div class="block_dish">

                <h5 class="soup">суп</h5>
                <input id="soup_dish" type="radio" name="dish">

            </div><!--block_dish-->

            <div class="block_dish">

                <h5 class="buckwheat">гречка</h5>
                <input id="buckwheat_dish" type="radio" name="dish">

            </div><!--block_dish-->

            <div class="block_dish">

                <h5 class="pasta">макарони</h5>
                <input id="pasta_dish" type="radio" name="dish">

            </div><!--block_dish-->
            
           

        </div><!--block_grill_dish-->

        </div><!--block_grill_food-->

        <div class="block_start_app">

            <button class="btn_start_app">старт</button>

        </div><!--block_start_app-->

        <div class="block_answer_start">

            <h5 class="answer_text_start"></h5>

        </div><!--block_answer_start-->


    </div><!--block_main-->


    </div><!--block_microwave_app-->
    
</body>
<script src="./js/index.js"></script>
</html>
